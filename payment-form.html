<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Join the Glencoe County Community Torah project. Participate in dedicating letters and celebrate the completion ceremony on July 10th at Old Orchard Hall in Port Moody." />

    <title>Payment - Community Torah | Glencoe County</title>

    <!-- Font preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Font preload -->
    <link rel="preload" href="css/reset.css" as="style">
    <link rel="preload" href="css/style.css" as="style">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>


<body>


    <!-- MAIN -->
    <main id="main">
    
    
    
        <!-- PAYMENT -->
        <section class="payment">

            <!-- Card -->
            <div class="payment__card">
    

                <!-- Title -->
                <h2 class="payment__title">Dedicate</h2>
    
                <div id="form1">
                    <script src="https://www.cognitoforms.com/f/seamless.js" data-key="dRAaFn88o0CEV3wipoVjTA" data-form="180"></script>
                </div>
                <style>
                    #form1 .cog-field--6 input {
                        padding: 0;
                        border: 0;
                        pointer-events: none;
                    }
                    #form1 .cog-row:has(.cog-field--17) {
                        display: none !important;
                    }
                    #form1 .cog-button__text,
                    #form1 .cog-content p,
                    #form1 .cog-content,
                    #form1 .cog-input,
                    html #form1 .cog-cognito--styled input,
                    #form1 .cog-order-details__total,
                    html #form1 .cog-label, :root:root:root:root:root #form1 .cog-label,
                    html .cog-cognito--styled .cog-body h1,
                     html .cog-cognito--styled h2,
                     html .cog-cognito--styled h3,
                     html .cog-cognito--styled h4,
                     html .cog-cognito--styled h5,
                     html .cog-cognito--styled h6, :root:root:root:root:root .cog-cognito--styled .cog-body h1,
                     :root:root:root:root:root  #form1 .cog-cognito--styled h2,
                     :root:root:root:root:root  #form1 .cog-cognito--styled h3,
                     :root:root:root:root:root  #form1 .cog-cognito--styled h4,
                     :root:root:root:root:root  #form1 .cog-cognito--styled h5,
                     :root:root:root:root:root  #form1 .cog-cognito--styled h6,
#form1 :root:root:root .cog-cognito--styled.cog-cognito--protect-css,
#form1 :root:root .cog-cognito--styled.cog-cognito--protect-css:not(.el-select-dropdown--long) *, #form1 :root:root .cog-cognito--styled.cog-cognito--protect-css:not(.el-select-dropdown--long) *::before, #form1 :root:root .cog-cognito--styled.cog-cognito--protect-css:not(.el-select-dropdown--long) *::after {
  font-family: Inter;
}

                </style>

                <script>
                    const {search} = window.location;
                    const params = new URLSearchParams(search);
                    const dedication = params.get('dedication');
                    const amount = params.get('amount');
                    Cognito.prefill({
                        "Dedication": dedication,
                        "Amount": amount
                    });
                </script>
         


            </div>

        </section>
        <!-- /PAYMENT -->
    
    
    
    </main>
    <!-- /MAIN -->




    <script src="js/button-animate.js" defer></script>



</body>

</html>
